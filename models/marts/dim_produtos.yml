version: 2

models:
  - name: dim_produtos
    description: Dimensão de produtos da Northwind. Uma linha por produto, com informações de categorias e fornecedores
    columns:
      - name: id_produto
        description: Chave primária da dimensão de produtos.
        tests:
          - not_null
          - unique
                    
      - name: id_fornecedor
        description: Chave estrangeira da tabela de fornecedor.

      - name: id_categoria
        description: <Falta Completar>

      - name: nome_produto
        description: <Falta Completar>

      - name: quantidade_por_unidade
        description: <Falta Completar>

      - name: preco_unidade
        description: <Falta Completar>

      - name: quantidade_em_estoque
        description: <Falta Completar>

      - name: unidade_por_ordem
        description: <Falta Completar>

      - name: nivel_abastecimento
        description: <Falta Completar>

      - name: eh_descontinuado
        description: <Falta Completar>

      - name: nome_categoria
        description: <Falta Completar>

      - name: nome_fornecedor
        description: <Falta Completar>

      - name: pais_fornecedor
        description: <Falta Completar>
